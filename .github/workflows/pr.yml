name: PR

on: pull_request

jobs:
  check:
    name: windows-latest - stable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1.0.0
        with:
          fetch-depth: 1
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
      - uses: hecrj/setup-rust-action@v1.0.2
        with:
          rust-version: stable
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
      - name: Build
        run: cargo build --verbose
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
      - name: Test
        run: cargo test --verbose
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
  merge:
    name: Merge
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1.0.0
        if: contains(github.event.pull_request.labels.*.name, 'automerge')
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Setup tools
        if: contains(github.event.pull_request.labels.*.name, 'automerge')
        run: cargo install cargo-readme
      - name: Standardize
        if: contains(github.event.pull_request.labels.*.name, 'automerge')
        run: |
          cargo fmt
          cargo readme > README.md
      - name: Commit changes
        if: contains(github.event.pull_request.labels.*.name, 'automerge')
        run:
          git add -A
          git status
          git commit -m "Standardize pull-request" --author="Standards <>" || echo "No changes found. Nothing to commit."
          git push -u origin HEAD
          #- uses: stefanzweifel/git-auto-commit-action@v1.0.0
          #  env:
          #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #    COMMIT_MESSAGE: 'Standardize changes'
          #    COMMIT_AUTHOR_EMAIL: 'justinsimerly1992@gmail.com'
          #    COMMIT_AUTHOR_NAME: 'Justin Simerly'
      - uses: pascalgn/automerge-action@v0.2.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
